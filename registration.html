<html>
	<head>
		<title>Registration Form</title>
	</head>
	<body>
		<h1>Registration Form</h1>
		<form action = "index.html" method="get">
		<div>
		<label for = "username">User Name</label>
		<input name = "username" id = "username" type = "text" required>
		</div>
		<div>
		<label for = "passwd">Password</label>
		<input name = "passwd" id = "passwd" type = "password" required>
		</div>
		<div>
		<label for = "email">Email Id</label>
		<input name = "email" id = "email" type = "email" required>
		</div>
		<div>
		<label for = "Dob">Date of Birth</label>
		<input name = "Dob" id = "Dob" type = "date" required>
		</div>
		<div>
		<label for = "age">Age</label>
		<input name = "age" id = "age" type = "number" min = "18" max = "100" required>
		</div>
		<div>
		<h3>Gender</h3>
		<div>
		<label for = "male">Male</label>
		<input name = "male" id = "male" type = "radio">
		</div>
		<div>
		<label for = "female">Female</label>
		<input name = "female" id = "female" type = "radio">
		</div>
		<h3>State</h3>
		<div>
		<select>
			<option value = "Ts">Telangana</option>
			<option value = "Tn">Tamil Nadu</option>
			<option value = "k">Karnataka</option>
			<option value = "Ap">Andhra Pradesh</option>
		</select>
		</div>
		<h3>Country</h3>
		<div>
		<select>
			<option value = "i">India</option>
			<option value = "sa">South Africa</option>
			<option value = "j">Japan</option>
			<option value = "c">China</option>
		</select>
		</div>
		<h3>Food Preference</h3>
		<div>
		<label for = "veg">Veg</label>
		<input name = "veg" id = "veg" type = "checkbox">
		</div>
		<div>
		<label for = "nonveg">Non Veg</label>
		<input name = "nonveg" id = "nonveg" type = "checkbox">
		</div>
		<button type = "submit">Register</button>
		<button type = "reset">Reset</button>
		</form>
	</body>
</html>
